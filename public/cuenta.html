<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #CCBFB4;">

 <div id="contenedornav"></div>  
 <div class="container">
    <div style="position: fixed; top: 90px; left: 0; right: 0; z-index: 9999; padding: 10px; width: 25%;" id="mensajeBack">
    </div>
  </div>
<div class="container mt-5">
    <div class="contenedorbody text-light ">
   
        <div class="row justify-content-center">
            <div class=" card m-2 border border-1 rounded-4 align-items-center" style="background-color: #FFEEE0; max-width: 400px;">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Cambiar Contraseña</h4>
                    <form id="formContra">
                        <p id="mensajeCompletar"></p>
                        <div class="mb-3">
                          <label for="contraseñaActual" class="form-label text-dark">Contraseña Actual</label>
                          <input type="password" class="form-control" id="contraseñaActual" required>
                      </div>
              
                      <div class="mb-3">
                          <label for="nuevaContraseña" class="form-label text-dark">Nueva Contraseña</label>
                          <input type="password" class="form-control" id="nuevaContraseña" required>
                      </div>
              
                      <div class="mb-3">
                          <label for="confirmarContraseña" class="form-label text-dark">Confirmar Nueva Contraseña</label>
                          <input type="password" class="form-control" id="confirmarContraseña" required>
                      </div>
              
                      <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                      </form>
        
                </div>
            </div>
        </div>
    </div>


    <div class="contenedorbody text-dark ">
   
        <div class="row justify-content-center">
            <div class=" card m-2 border border-1 rounded-4 align-items-center" style="background-color: #FFEEE0; max-width: 400px;">
                <div class="card-body">
                    
                    <h2 class="text-dark">Eliminar Cuenta</h2>
                    <form id="eliminar">
                        <p id="mensajeCompletar"></p>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label text-dark">Contraseña</label>
                            <input type="contraseña" class="form-control" id="contraseña" required>
                        </div>
                
                        <button type="submit" class="btn btn-danger">Eliminar Cuenta</button>
                        </form>
                    <div id="mensajeBack"></div>

                     <div id="mensaje"></div>
        
                 </div>
          </div>
        </div>
    </div>

</div>
    <div id="contenedorfooter"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/modificar.js"></script>
<script src="js/eliminar.js"></script> 
<script type="module" src="src/index.js"></script>
</body>
</html>
