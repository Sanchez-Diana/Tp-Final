<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: #CCBFB4;">

    <div id="contenedornav"></div>  

 <div class="container mt-5"></div>
 <div class="contenedorbody text-light ">
    
     <div class="row justify-content-center">
     <div class=" card m-2 border border-1 rounded-4 align-items-center" style="background-color: #FFEEE0; max-width: 400px;">
       <div class="card-body">
         
        <h4 class="card-title text-center mb-4">Registro de Usuario</h4>
        
        <form id="formRegistro" name="formRegistro">
          <div class="mb-3">
            <label for="nombre" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu usuario" required>
          </div>
          
          <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>
          </div>
          
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>  
        <div id="mensaje"></div>
        <div id="usuarioDropdown" class="nav-link"></div>
         <div class="mt-4 text-center">
          <h6>¿Ya tienes cuenta?</h6>
          <a href="login.html" class="btn btn-link">Inicia Sesión</a>
         </div>
       </div>
     </div>
     </div>
 </div>        

        
<div id="contenedorfooter"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="src/index.js"></script>
    <script src="js/registro.js"></script>
  </body>
</html>
