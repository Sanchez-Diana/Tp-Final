<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <body style="background-color: #CCBFB4;">
    
    <div id="contenedornav"></div>

    <div class="container">
      <div class="row justify-content-center">
          <div class="col-12 text-center">
              <h1>Administración Productos</h1>
          </div>
      </div>
  
      <div class="container">
        <div style="position: fixed; top: 90px; left: 0; right: 0; z-index: 9999; padding: 10px; width: 25%;" id="mensajeBack">
        </div>
      </div>
       
  
      
  
      <div class="row justify-content-center" style="gap: 30px;"> 
  
          <div id="prodNuevo" class="new col-lg-5 col-md-12">
              <div class="d-flex justify-content-center align-items-center">
                  <div class="card border border-1 border-dark" style="width: 100%; max-width: 300px; background-color: #FFEEE0">
                      <h5 class="card-title text-center mt-3">Nuevo producto</h5>
                      <div class="card-body">
                          <form id="formAñadir">
                            <p id="mensajeCompletar"></p>
                              <div class="mb-3">
                                  <input type="text" class="form-control" placeholder="Nombre" name="nombre">
                              </div>
                              <div class="mb-3">
                                  <input type="text" class="form-control" placeholder="Descripcion" name="descripcion">
                              </div>
                              <div class="mb-3">
                                  <input type="number" class="form-control" placeholder="Precio" name="precio">
                              </div>
                              <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Imagen" name="imagen">
                            </div>
                              <button id="agregarprod" class="btn btn-success" type="submit" style="background-color: #CCBFB4; color: black; border: none; padding: 10px 20px; border-radius: 5px;">Agregar Producto</button>

                          </form>
                      </div>
                  </div>
              </div>
          </div>
  
          <div id="prodEditar" class="newE col-lg-5 col-md-12">
              <div class="d-flex justify-content-center align-items-center">
                  <div class="card border border-1 border-dark" style="width: 100%; max-width: 300px; background-color: #FFEEE0">
                      <h5 class="card-title text-center mt-3">Editar producto</h5>
                      <div class="card-body">
                          <form id="formEditar">
                            <p id="mensajeCompletar2"></p>
                            <div class="mb-3">
                                <h5 style="margin-left: 1%;">Id</h5>
                                <input type="text" name="id" class="form-control">
                              </div>
                              <div class="mb-3">
                                  <input type="text" class="form-control" placeholder="Nombre" name="nombre">
                              </div>
                              <div class="mb-3">
                                  <input type="text" class="form-control" placeholder="Descripción" name="descripcion">
                              </div>
                              <div class="mb-3">
                                  <input type="number" class="form-control" placeholder="Precio" name="precio">
                              </div>
                              <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Imagen" name="imagen">
                            </div>
                              <button class="btn edit" type="submit" id="btneditar" style="background-color: #CCBFB4; color: black; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Editar Producto</button>

                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-lg-12 d-flex flex-wrap flex-row justify-content-center" id="divProdNuevo"></div>
      </div>
  </div>
  


    <div class="container-fluid d-flex justify-content-center ">

          <div class="row">

        </div>
        
          </div>
        </div>
